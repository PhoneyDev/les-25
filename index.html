<!DOCTYPE html>
<html>
<head>
    <title>Click Teller</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        var count = 0;
        $("#clickMe").click(function(){
            count++;
            $("#count").text(count);
        });
    });
    </script>
</head>
<body>
    <h1>Click Teller</h1>
    <button id="clickMe">Clik op mij!</button>
    <p>Cliks: <span id="count">0</span></p>
</body>
</html>
